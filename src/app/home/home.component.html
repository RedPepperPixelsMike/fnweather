<form (ngSubmit)="getWeather(f)" #f="ngForm">
  <div class="input-group col-xs-6 col-xs-offset-3">

    <input type="text" ngModel name="place" class="form-control input-lg" placeholder="Address Here"/>
    <span class="input-group-btn">
    <button class="btn btn-danger btn-lg" type="submit">
      <i class="glyphicon glyphicon-search"></i>
    </button>
  </span>
  </div>
</form>

  <div class="col-xs-6">
    <div class="col-xs-12">
      <h2>{{address}}</h2>
    </div>
    <div *ngIf="lat" class="col-xs-12">
      <p>Lat: {{lat}}</p>
    </div>
    <div *ngIf="long" class="col-xs-12">
      <p>Long: {{long}}</p>
    </div>
  </div>
  <div class="col-xs-6">

  </div>
